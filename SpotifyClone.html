<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <div class="songlist">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <div class="songitem">
          <img alt="1">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="0" ></span>
              <i id="0" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem" >
          <img  alt="2">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="1"></span>
               <i id="1" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
              </span> 
            </span>
        </div>
        <div class="songitem">
          <img alt="3">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td"  id="2"></span>
              <i id="2" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem">
          <img  alt="4">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="3"></span>
              <i id="3" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem">
          <img  alt="5">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="4"></span>
              <i id="4" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem">
          <img  alt="6">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="5"></span>
              <i id="5" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem">
          <img alt="7">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="6"></span>
              <i id="6" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem">
          <img  alt="8">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="7" ></span>
              <i id="7" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem">
          <img alt="9">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="8"></span>
              <i id="8" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span> 
          </span>
        </div>
        <div class="songitem">
          <img  alt="10">
          <span class="songName"></span>
          <span class="songlistplay">
            <span class="timestamp">
              <span class="td" id="9"></span>
              <i id="9" class="songItemplay fa-regular fa-circle-play fa-2xl"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>



  <div class="bottom">
    <div class="rangtime">
      <div class="left-element">
        <div id="runningtime">00:00</div>
      </div>
      <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
      <div class="right-element">
        <div class="songtime" id="completetime">00:00</div>
      </div>
    </div>
    
    <div class="icons">
      <div class="songinfo">
        <img src="playing.gif" width="42px" id="gif"><span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
      </div>
      <!-----fontawesome icons---->
      <i class="fa-solid fa-backward-step fa-2xl" id="previous"></i>
      <i class="fa-regular fa-circle-play fa-2xl" id="masterplay"></i>
      <i class="fa-solid fa-forward-step fa-2xl" id="next"></i>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/b47b741af8.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
